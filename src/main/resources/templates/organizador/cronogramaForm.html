<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title th:text="${actividad.id == null ? 'Nueva Actividad - ExpoGest' : 'Editar Actividad - ExpoGest'}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<nav th:replace="~{fragments/navbar :: navbar('Organizador', '/organizador/panelOrganizador')}"></nav>

<div class="container mt-4 mb-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="mb-0">
                        <i th:class="${actividad.id == null ? 'bi bi-plus-circle' : 'bi bi-pencil-square'} + ' me-2'"></i>
                        <span th:text="${actividad.id == null ? 'Nueva Actividad' : 'Editar Actividad'}"></span>
                    </h3>
                    <small th:if="${evento != null}" th:text="'Evento: ' + ${evento.nombre}"></small>
                </div>
                <div class="card-body">
                    <form th:action="@{/cronograma/guardar}" th:object="${actividad}" method="post">
                        <input type="hidden" th:field="*{id}" />
                        <input type="hidden" th:field="*{eventoId}" />
                        <input type="hidden" th:field="*{inscritos}" />

                        <!-- T铆tulo -->
                        <div class="mb-3">
                            <label for="titulo" class="form-label">
                                <i class="bi bi-card-text text-primary me-1"></i>T铆tulo de la Actividad *
                            </label>
                            <input type="text" th:field="*{titulo}" id="titulo" 
                                   class="form-control" required
                                   placeholder="Ej: Conferencia sobre Innovaci贸n Tecnol贸gica">
                        </div>

                        <!-- Descripci贸n -->
                        <div class="mb-3">
                            <label for="descripcion" class="form-label">
                                <i class="bi bi-file-text text-primary me-1"></i>Descripci贸n
                            </label>
                            <textarea th:field="*{descripcion}" id="descripcion" 
                                      class="form-control" rows="3"
                                      placeholder="Describe brevemente la actividad..."></textarea>
                        </div>

                        <!-- Fecha y Hora -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="fechaHora" class="form-label">
                                    <i class="bi bi-calendar-event text-primary me-1"></i>Fecha y Hora *
                                </label>
                                <input type="datetime-local" th:field="*{fechaHora}" id="fechaHora" 
                                       class="form-control" required>
                            </div>
                            <div class="col-md-6">
                                <label for="duracionMinutos" class="form-label">
                                    <i class="bi bi-clock text-primary me-1"></i>Duraci贸n (minutos) *
                                </label>
                                <input type="number" th:field="*{duracionMinutos}" id="duracionMinutos" 
                                       class="form-control" min="5" step="5" required
                                       placeholder="Ej: 60">
                            </div>
                        </div>

                        <!-- Ubicaci贸n -->
                        <div class="mb-3">
                            <label for="ubicacion" class="form-label">
                                <i class="bi bi-geo-alt text-primary me-1"></i>Ubicaci贸n *
                            </label>
                            <input type="text" th:field="*{ubicacion}" id="ubicacion" 
                                   class="form-control" required
                                   placeholder="Ej: Auditorio Principal, Sala 201, Stand A-10">
                        </div>

                        <!-- Tipo de Actividad -->
                        <div class="mb-3">
                            <label for="tipo" class="form-label">
                                <i class="bi bi-tag text-primary me-1"></i>Tipo de Actividad *
                            </label>
                            <select th:field="*{tipo}" id="tipo" class="form-select" required>
                                <option value="">-- Seleccione un tipo --</option>
                                <option value="CONFERENCIA"> Conferencia</option>
                                <option value="TALLER"> Taller</option>
                                <option value="NETWORKING"> Networking</option>
                                <option value="PRESENTACION"> Presentaci贸n</option>
                                <option value="PANEL"> Panel</option>
                                <option value="PANEL_DISCUSION"> Panel de Discusi贸n</option>
                                <option value="OTRO"> Otro</option>
                            </select>
                        </div>

                        <!-- Speaker -->
                        <div class="mb-3">
                            <label for="speakerId" class="form-label">
                                <i class="bi bi-person-badge text-primary me-1"></i>Speaker / Expositor (Opcional)
                            </label>
                            <input type="text" th:field="*{speakerId}" id="speakerId" 
                                   class="form-control"
                                   placeholder="ID del usuario expositor (dejar vac铆o si no aplica)">
                            <small class="text-muted">Ingrese el ID del usuario que ser谩 el ponente de esta actividad</small>
                        </div>

                        <!-- Capacidad M谩xima -->
                        <div class="mb-3">
                            <label for="capacidadMaxima" class="form-label">
                                <i class="bi bi-people text-primary me-1"></i>Capacidad M谩xima (Opcional)
                            </label>
                            <input type="number" th:field="*{capacidadMaxima}" id="capacidadMaxima" 
                                   class="form-control" min="1"
                                   placeholder="Dejar vac铆o para capacidad ilimitada">
                            <small class="text-muted">Si deja este campo vac铆o, la actividad tendr谩 capacidad ilimitada</small>
                        </div>

                        <!-- Botones -->
                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/cronograma/evento/{id}(id=${evento != null ? evento.id : actividad.eventoId})}" 
                               class="btn btn-outline-secondary">
                                <i class="bi bi-arrow-left me-2"></i>Cancelar
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="bi bi-check-circle me-2"></i>Guardar Actividad
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
