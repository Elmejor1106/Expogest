<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>ExpoGest - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }
        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            opacity: 1;
        }
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef),
                linear-gradient(150deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef),
                linear-gradient(30deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef),
                linear-gradient(150deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            opacity: 0.15;
        }
        .register-container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .glass-card {
            background: #ffffff;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 520px;
            position: relative;
            animation: cardEntrance 0.6s ease-out;
        }
        @keyframes cardEntrance {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        .glass-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            transition: box-shadow 0.3s ease;
        }
        .logo-container { text-align: center; margin-bottom: 2rem; }
        .logo-icon {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            border-radius: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.25rem;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.25);
        }
        .register-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        .register-subtitle {
            color: #6b7280;
            font-size: 0.9rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        .input-group-custom {
            position: relative;
            margin-bottom: 1.25rem;
        }
        .input-group-custom input,
        .input-group-custom select {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: #ffffff;
            border: 1.5px solid #d1d5db;
            border-radius: 0.5rem;
            color: #1f2937;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        .input-group-custom input:focus,
        .input-group-custom select:focus {
            outline: none;
            background: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        .input-group-custom input::placeholder { color: #9ca3af; }
        .input-group-custom select { color: #6b7280; }
        .input-group-custom select option { background: #ffffff; color: #1f2937; }
        .input-group-custom select:valid { color: #1f2937; }
        .input-icon {
            position: absolute;
            left: 1rem; top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-group-custom input:focus ~ .input-icon,
        .input-group-custom select:focus ~ .input-icon {
            color: #2563eb;
        }
        .btn-register {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.25);
            letter-spacing: 0.3px;
            margin-top: 0.5rem;
        }
        .btn-register:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 58, 138, 0.35);
        }
        .btn-register:active { transform: translateY(0); }
        .alert-custom {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: 0.5rem;
            color: #dc2626;
            padding: 0.875rem 1rem;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.5rem 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        .divider-text {
            padding: 0 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .login-section { text-align: center; }
        .login-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        .login-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.625rem 1.5rem;
            border-radius: 0.5rem;
            border: 1.5px solid #2563eb;
            transition: all 0.3s ease;
        }
        .login-link:hover {
            background: #2563eb;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        .footer-minimal {
            position: relative;
            margin-top: 2rem;
            padding: 1.25rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 400;
        }
        @media (max-width: 576px) {
            .glass-card { padding: 2rem 1.5rem; }
            .register-title { font-size: 1.75rem; }
            .logo-icon { width: 60px; height: 60px; font-size: 1.75rem; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body { animation: fadeIn 0.4s ease-in; }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    
    <div class="register-container">
        <div class="glass-card">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-award-fill"></i>
                </div>
                <h1 class="register-title">√önete a ExpoGest</h1>
                <p class="register-subtitle">Crea tu cuenta y gestiona eventos profesionales</p>
            </div>
            
            <div th:if="${error}" class="alert-custom">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/registro}" method="post">
                <div class="input-group-custom">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required autocomplete="name">
                    <i class="bi bi-person-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required autocomplete="email">
                    <i class="bi bi-envelope-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contrase√±a" required autocomplete="new-password">
                    <i class="bi bi-shield-lock-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <select id="rol" name="rol" required>
                        <option value="" disabled selected>Seleccione su rol</option>
                        <option value="Organizador">üéØ Organizador</option>
                        <option value="Expositor">üè¢ Expositor</option>
                        <option value="Visitante">üë• Visitante</option>
                        <option value="Evaluador">‚≠ê Evaluador</option>
                    </select>
                    <i class="bi bi-person-badge-fill input-icon"></i>
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="bi bi-person-plus-fill me-2"></i>Crear Cuenta
                </button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">o</span>
                <div class="divider-line"></div>
            </div>
            
            <div class="login-section">
                <p class="login-text">¬øYa tienes una cuenta?</p>
                <a th:href="@{/login}" class="login-link">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesi√≥n
                </a>
            </div>
        </div>
    </div>
    
    <footer class="footer-minimal">
        <div>¬© 2025 ExpoGest ‚Ä¢ Innovaci√≥n en Gesti√≥n de Eventos</div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
