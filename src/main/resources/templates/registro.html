<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>ExpoGest - Registro</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            overflow-x: hidden;
            background: #0a0a0a;
            position: relative;
        }
        .animated-bg {
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            z-index: 0;
            background: linear-gradient(125deg, #0a0a0a 0%, #1a1a2e 25%, #16213e 50%, #0f3460 75%, #533483 100%);
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(45deg); }
        }
        .light-orb {
            position: absolute;
            border-radius: 50%;
            filter: blur(80px);
            opacity: 0.3;
            animation: orbFloat 20s infinite ease-in-out;
        }
        @keyframes orbFloat {
            0%, 100% { transform: translate(0, 0) scale(1); opacity: 0.3; }
            33% { transform: translate(100px, -100px) scale(1.2); opacity: 0.5; }
            66% { transform: translate(-100px, 100px) scale(0.8); opacity: 0.2; }
        }
        .orb1 { top: 10%; left: 20%; width: 300px; height: 300px; background: #FFD600; animation-delay: 0s; }
        .orb2 { top: 60%; right: 15%; width: 400px; height: 400px; background: #434343; animation-delay: -7s; }
        .orb3 { bottom: 10%; left: 40%; width: 350px; height: 350px; background: #667eea; animation-delay: -14s; }
        .register-container {
            position: relative;
            z-index: 10;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .glass-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(20px) saturate(180%);
            border-radius: 32px;
            border: 1px solid rgba(255, 255, 255, 0.18);
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37), inset 0 0 40px rgba(255, 214, 0, 0.1);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 520px;
            position: relative;
            overflow: hidden;
            animation: cardEntrance 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        @keyframes cardEntrance {
            from { transform: translateY(100px) scale(0.9); opacity: 0; }
            to { transform: translateY(0) scale(1); opacity: 1; }
        }
        .glass-card::before {
            content: '';
            position: absolute;
            top: -2px; left: -2px; right: -2px; bottom: -2px;
            background: linear-gradient(45deg, #FFD600, #667eea, #f093fb, #FFD600);
            border-radius: 32px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s;
            background-size: 400% 400%;
            animation: gradientRotate 8s ease infinite;
        }
        .glass-card:hover::before { opacity: 0.6; }
        @keyframes gradientRotate {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .logo-container { text-align: center; margin-bottom: 2rem; }
        .logo-icon {
            width: 70px; height: 70px;
            background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%);
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #0a0a0a;
            margin-bottom: 1rem;
            box-shadow: 0 10px 40px rgba(255, 214, 0, 0.5);
            animation: iconPulse 3s ease-in-out infinite;
        }
        @keyframes iconPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 10px 40px rgba(255, 214, 0, 0.5); }
            50% { transform: scale(1.05); box-shadow: 0 15px 60px rgba(255, 214, 0, 0.7); }
        }
        .register-title {
            font-size: 2.2rem;
            font-weight: 700;
            background: linear-gradient(135deg, #FFD600 0%, #FFA000 50%, #fff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
            letter-spacing: 1px;
        }
        .register-subtitle {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
            margin-bottom: 2rem;
        }
        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }
        .input-group-custom input,
        .input-group-custom select {
            width: 100%;
            padding: 1rem 1rem 1rem 3.5rem;
            background: rgba(255, 255, 255, 0.05);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px;
            color: #fff;
            font-size: 0.95rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }
        .input-group-custom input:focus,
        .input-group-custom select:focus {
            outline: none;
            background: rgba(255, 255, 255, 0.08);
            border-color: #FFD600;
            box-shadow: 0 0 20px rgba(255, 214, 0, 0.3);
            transform: translateY(-2px);
        }
        .input-group-custom input::placeholder { color: rgba(255, 255, 255, 0.4); }
        .input-group-custom select { color: rgba(255, 255, 255, 0.4); }
        .input-group-custom select option { background: #1a1a2e; color: #fff; }
        .input-group-custom select:valid { color: #fff; }
        .input-icon {
            position: absolute;
            left: 1.2rem; top: 50%;
            transform: translateY(-50%);
            font-size: 1.2rem;
            color: #FFD600;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        .input-group-custom input:focus ~ .input-icon,
        .input-group-custom select:focus ~ .input-icon {
            color: #FFA000;
            transform: translateY(-50%) scale(1.1);
        }
        .btn-register {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%);
            border: none;
            border-radius: 16px;
            color: #0a0a0a;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(255, 214, 0, 0.4);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        .btn-register::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }
        .btn-register:hover::before { left: 100%; }
        .btn-register:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(255, 214, 0, 0.6);
        }
        .btn-register:active { transform: translateY(0); }
        .alert-custom {
            background: rgba(220, 53, 69, 0.15);
            border: 1px solid rgba(220, 53, 69, 0.3);
            border-radius: 12px;
            color: #ff6b6b;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            backdrop-filter: blur(10px);
        }
        .divider {
            display: flex;
            align-items: center;
            margin: 1.8rem 0;
        }
        .divider-line {
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.3), transparent);
        }
        .divider-text {
            padding: 0 1rem;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 500;
        }
        .login-section { text-align: center; }
        .login-text {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            margin-bottom: 0.5rem;
        }
        .login-link {
            display: inline-block;
            color: #FFD600;
            text-decoration: none;
            font-weight: 600;
            font-size: 1.05rem;
            padding: 0.5rem 1.5rem;
            border-radius: 12px;
            border: 2px solid #FFD600;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        .login-link::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: #FFD600;
            transition: left 0.3s ease;
            z-index: -1;
        }
        .login-link:hover {
            color: #0a0a0a;
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 214, 0, 0.4);
        }
        .login-link:hover::before { left: 0; }
        .footer-minimal {
            position: fixed;
            bottom: 0; left: 0; right: 0;
            z-index: 5;
            padding: 1.5rem;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.85rem;
            font-weight: 300;
        }
        @media (max-width: 576px) {
            .glass-card { padding: 2rem 1.5rem; }
            .register-title { font-size: 1.8rem; }
            .logo-icon { width: 60px; height: 60px; font-size: 1.8rem; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body { animation: fadeIn 0.5s ease-in; }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <div class="light-orb orb1"></div>
    <div class="light-orb orb2"></div>
    <div class="light-orb orb3"></div>
    
    <div class="register-container">
        <div class="glass-card">
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-award-fill"></i>
                </div>
                <h1 class="register-title">√önete a ExpoGest</h1>
                <p class="register-subtitle">Crea tu cuenta y gestiona eventos profesionales</p>
            </div>
            
            <div th:if="${error}" class="alert-custom">
                <i class="bi bi-exclamation-triangle-fill me-2"></i>
                <span th:text="${error}"></span>
            </div>
            
            <form th:action="@{/registro}" method="post">
                <div class="input-group-custom">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre completo" required autocomplete="name">
                    <i class="bi bi-person-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required autocomplete="email">
                    <i class="bi bi-envelope-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contrase√±a" required autocomplete="new-password">
                    <i class="bi bi-shield-lock-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <select id="rol" name="rol" required>
                        <option value="" disabled selected>Seleccione su rol</option>
                        <option value="Organizador">üéØ Organizador</option>
                        <option value="Expositor">üè¢ Expositor</option>
                        <option value="Visitante">üë• Visitante</option>
                        <option value="Evaluador">‚≠ê Evaluador</option>
                    </select>
                    <i class="bi bi-person-badge-fill input-icon"></i>
                </div>
                
                <button type="submit" class="btn-register">
                    <i class="bi bi-person-plus-fill me-2"></i>Crear Cuenta
                </button>
            </form>
            
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">o</span>
                <div class="divider-line"></div>
            </div>
            
            <div class="login-section">
                <p class="login-text">¬øYa tienes una cuenta?</p>
                <a th:href="@{/login}" class="login-link">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesi√≥n
                </a>
            </div>
        </div>
    </div>
    
    <footer class="footer-minimal">
        <div>¬© 2025 ExpoGest ‚Ä¢ Innovaci√≥n en Gesti√≥n de Eventos</div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
