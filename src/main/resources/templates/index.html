<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpoGest - Inicio</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Iconos de Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            /* Degradado de amarillo oscuro (#FFD600) a gris oscuro (#434343) */
            background: linear-gradient(135deg, #FFD600 0%, #434343 100%);
        }
        .navbar {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%) !important;
        }
        .navbar-brand {
            font-size: 2rem;
            letter-spacing: 2px;
        }
        .main-card {
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            background: rgba(255,255,255,0.97);
            border: none;
        }
        .display-4 {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .btn-outline-light, .btn-light {
            font-weight: 500;
            border-radius: 20px;
        }
        .btn-outline-light:hover, .btn-light:hover {
            box-shadow: 0 4px 16px rgba(44, 62, 80, 0.12);
        }
        .footer-custom {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%);
        }
    </style>
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold" href="#">Expoest</a>
            <div class="d-flex">
                <a class="btn btn-outline-light me-2" th:href="@{/login}">
                    <i class="bi bi-box-arrow-in-right"></i> Iniciar Sesión
                </a>
                <a class="btn btn-light" th:href="@{/registro}">
                    <i class="bi bi-person-plus-fill"></i> Registrarse
                </a>
            </div>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="main-card p-5 text-center">
            <h1 class="display-4 fw-bold mb-3">Bienvenido a ExpoGest</h1>
            <p class="lead mb-4">Gestión eficiente de eventos, stands y participantes.</p>
            <img src="https://www.shutterstock.com/image-illustration/exhibition-stand-mockup-flat-used-600nw-2553309909.jpg" alt="Expo" width="600" class="my-4">
            <p class="text-muted">Organiza tu feria tecnológica con facilidad.</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom text-white text-center py-3 mt-5">
        <small>© 2025 GestExpo. Todos los derechos reservados.</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
