<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Visitante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Visitante', '/visitante/panelVisitante')}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0"><i class="bi bi-person-check me-2"></i>Panel de Visitante</h2>
                </div>
                <div class="card-body p-5 text-center">
                    <div class="mb-4">
                        <div class="icon-circle mx-auto mb-3" style="width: 80px; height: 80px; background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="bi bi-ticket-perforated fs-1 text-white"></i>
                        </div>
                        <p class="lead">Inscríbete a eventos y explora las exposiciones disponibles.</p>
                    </div>

                    <div class="d-grid gap-3 col-md-8 mx-auto">
                        <a th:href="@{/eventos}" class="btn btn-primary btn-lg">
                            <i class="bi bi-search me-2"></i>Buscar Eventos Activos
                        </a>
                        
                        <a th:href="@{/participaciones}" class="btn btn-success btn-lg">
                            <i class="bi bi-ticket-perforated me-2"></i>Mis Inscripciones
                        </a>
                        
                        <!-- <a th:href="@{/visitante/material-comercial-lista}" class="btn btn-info btn-lg">
                            <i class="bi bi-shop-window me-2"></i>Material Comercial de Expositores
                        </a> -->
                        
                        <a th:href="@{/visitante/inscripcion}" class="btn btn-outline-primary btn-lg">
                            <i class="bi bi-calendar-check me-2"></i>Inscribirse a Evento
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
