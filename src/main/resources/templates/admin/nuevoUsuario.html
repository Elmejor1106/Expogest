<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Formulario Usuario - ExpoGest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos globales -->
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Administrador', '/admin/panelAdmin')}"></div>

<div class="container mt-4 mb-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0">
                <i th:class="${usuario.id == null} ? 'bi bi-person-plus-fill me-2' : 'bi bi-pencil-square me-2'"></i>
                <span th:text="${usuario.id == null} ? 'Nuevo Usuario' : 'Editar Usuario'"></span>
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/admin/usuarios/guardar}" th:object="${usuario}" method="post">
                <input type="hidden" th:field="*{id}" />
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label fw-bold">
                            <i class="bi bi-person me-1"></i>Nombre Completo
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" id="nombre" th:field="*{nombre}" class="form-control" 
                               placeholder="Ej: Juan P√©rez" required />
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="correo" class="form-label fw-bold">
                            <i class="bi bi-envelope me-1"></i>Correo Electr√≥nico
                            <span class="text-danger">*</span>
                        </label>
                        <input type="email" id="correo" th:field="*{correo}" class="form-control" 
                               placeholder="correo@ejemplo.com" required />
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="rol" class="form-label fw-bold">
                            <i class="bi bi-person-badge me-1"></i>Rol del Usuario
                            <span class="text-danger">*</span>
                        </label>
                        <select id="rol" th:field="*{rol}" class="form-select" required>
                            <option value="">-- Seleccionar rol --</option>
                            <option value="Administrador">üîß Administrador</option>
                            <option value="Organizador">üìã Organizador</option>
                            <option value="Expositor">üè¢ Expositor</option>
                            <option value="Visitante">üë• Visitante</option>
                            <option value="Evaluador">‚≠ê Evaluador</option>
                        </select>
                    </div>
                    
                    <div class="col-md-6 mb-3">
                        <label for="contrasena" class="form-label fw-bold">
                            <i class="bi bi-lock me-1"></i>Contrase√±a
                            <span class="text-danger">*</span>
                        </label>
                        <input type="password" id="contrasena" th:field="*{contrasena}" class="form-control" 
                               placeholder="M√≠nimo 6 caracteres" required minlength="6" />
                        <small class="form-text text-muted">
                            <i class="bi bi-info-circle me-1"></i>Debe tener al menos 6 caracteres
                        </small>
                    </div>
                </div>
                
                <div class="alert" style="background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%); border: none;">
                    <small style="color: #434343;">
                        <i class="bi bi-lightbulb-fill me-1"></i>
                        <strong>Nota:</strong> Todos los campos marcados con <span class="text-danger">*</span> son obligatorios.
                        La contrase√±a debe ser segura y tener al menos 6 caracteres.
                    </small>
                </div>
                
                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                    <a th:href="@{/admin/usuarios}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Guardar Usuario
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>¬© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
