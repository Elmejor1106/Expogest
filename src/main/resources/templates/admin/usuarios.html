<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .content-card {
            background: rgba(255,255,255,0.98);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .btn-action {
            padding: 0.25rem 0.5rem;
            font-size: 0.875rem;
        }
    </style>
</head>
<body>

<div class="container mt-5">
    <div class="content-card">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="mb-0"><i class="bi bi-people-fill me-2"></i>Gestión de Usuarios</h1>
            <div>
                <a th:href="@{/admin/panelAdmin}" class="btn btn-outline-secondary me-2">
                    <i class="bi bi-arrow-left"></i> Volver al Panel
                </a>
                <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-success">
                    <i class="bi bi-person-plus-fill"></i> Nuevo Usuario
                </a>
            </div>
        </div>

        <!-- Mensajes de feedback -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="bi bi-check-circle-fill me-2"></i>
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="bi bi-exclamation-triangle-fill me-2"></i>
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="table-responsive">
            <table class="table table-hover table-striped align-middle">
                <thead class="table-dark">
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Rol</th>
                        <th class="text-center">Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="u : ${usuarios}">
                        <td th:text="${u.id}"></td>
                        <td>
                            <i class="bi bi-person-circle me-1"></i>
                            <span th:text="${u.nombre}"></span>
                        </td>
                        <td>
                            <i class="bi bi-envelope me-1"></i>
                            <span th:text="${u.correo}"></span>
                        </td>
                        <td>
                            <span th:class="'badge ' + ${u.rol.name() == 'ADMINISTRADOR' ? 'bg-danger' : u.rol.name() == 'ORGANIZADOR' ? 'bg-primary' : u.rol.name() == 'EXPOSITOR' ? 'bg-success' : u.rol.name() == 'EVALUADOR' ? 'bg-warning' : 'bg-secondary'}"
                                  th:text="${u.rol}">
                            </span>
                        </td>
                        <td class="text-center">
                            <a th:href="@{/admin/usuarios/editar/{id}(id=${u.id})}" 
                               class="btn btn-sm btn-warning btn-action me-1" 
                               title="Editar usuario">
                                <i class="bi bi-pencil-fill"></i> Editar
                            </a>
                            <a th:href="@{/admin/usuarios/eliminar/{id}(id=${u.id})}" 
                               class="btn btn-sm btn-danger btn-action" 
                               title="Eliminar usuario"
                               onclick="return confirm('¿Está seguro de eliminar este usuario?');">
                                <i class="bi bi-trash-fill"></i> Eliminar
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-3 text-muted">
            <small>Total de usuarios: <span th:text="${usuarios.size()}"></span></small>
        </div>
    </div>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
