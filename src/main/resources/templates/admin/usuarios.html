<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Usuarios - ExpoGest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos globales -->
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Administrador', '/admin/panelAdmin')}"></div>

<div class="container mt-4 mb-5">
    <!-- Header Card -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="bi bi-people-fill me-2"></i>Gestión de Usuarios</h2>
                <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
                    <i class="bi bi-person-plus-fill me-2"></i>Nuevo Usuario
                </a>
            </div>
        </div>
    </div>

    <!-- Mensajes -->
    <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="bi bi-check-circle-fill me-2"></i>
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
    <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="bi bi-exclamation-triangle-fill me-2"></i>
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Tabla de Usuarios -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th><i class="bi bi-hash me-1"></i>ID</th>
                            <th><i class="bi bi-person me-1"></i>Nombre</th>
                            <th><i class="bi bi-envelope me-1"></i>Correo</th>
                            <th class="text-center"><i class="bi bi-shield-check me-1"></i>Rol</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="u : ${usuarios}">
                            <td><strong class="text-primary" th:text="${u.id}"></strong></td>
                            <td>
                                <i class="bi bi-person-circle me-2 text-muted"></i>
                                <span th:text="${u.nombre}"></span>
                            </td>
                            <td>
                                <small class="text-muted">
                                    <i class="bi bi-envelope me-1"></i>
                                    <span th:text="${u.correo}"></span>
                                </small>
                            </td>
                            <td class="text-center">
                                <span th:class="'badge ' + ${u.rol.name() == 'ADMINISTRADOR' ? 'bg-danger' : u.rol.name() == 'ORGANIZADOR' ? 'bg-primary' : u.rol.name() == 'EXPOSITOR' ? 'bg-success' : u.rol.name() == 'EVALUADOR' ? 'bg-warning text-dark' : 'bg-secondary'}"
                                      th:text="${u.rol}">
                                </span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <a th:href="@{/admin/usuarios/editar/{id}(id=${u.id})}" 
                                       class="btn btn-outline-primary" 
                                       title="Editar usuario">
                                        <i class="bi bi-pencil-fill"></i>
                                    </a>
                                    <a th:href="@{/admin/usuarios/eliminar/{id}(id=${u.id})}" 
                                       class="btn btn-outline-danger" 
                                       title="Eliminar usuario"
                                       onclick="return confirm('¿Está seguro de eliminar este usuario?');">
                                        <i class="bi bi-trash-fill"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(usuarios)}">
                            <td colspan="5" class="text-center py-5">
                                <div class="text-muted">
                                    <i class="bi bi-inbox display-1 d-block mb-3"></i>
                                    <p class="lead">No hay usuarios registrados</p>
                                    <a th:href="@{/admin/usuarios/nuevo}" class="btn btn-primary">
                                        <i class="bi bi-person-plus-fill me-2"></i>Crear el primero
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="card-footer text-muted bg-light">
            <small><i class="bi bi-info-circle me-1"></i>Total de usuarios: <strong th:text="${usuarios.size()}"></strong></small>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
