<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Administrador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Administrador', '/admin/panelAdmin')}"></div>

<div class="container py-5">
    <!-- Tarjeta de Bienvenida -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <h2 class="mb-0"><i class="bi bi-shield-check me-2"></i>Panel de Administrador</h2>
        </div>
        <div class="card-body p-4">
            <p class="lead mb-0">Bienvenido al panel de administración. Gestiona usuarios y controla el sistema completo.</p>
        </div>
    </div>

    <!-- Tarjeta de Acciones -->
    <div class="card shadow-sm">
        <div class="card-body p-4">
            <h4 class="mb-4"><i class="bi bi-lightning-charge-fill me-2"></i>Acciones Rápidas</h4>
            <div class="row g-3">
                <div class="col-md-6">
                    <a th:href="@{/admin/usuarios}" class="btn btn-primary w-100 py-3">
                        <i class="bi bi-people-fill me-2"></i>Gestión de Usuarios
                    </a>
                </div>
                <div class="col-md-6">
                    <a th:href="@{/eventos}" class="btn btn-outline-primary w-100 py-3">
                        <i class="bi bi-calendar-event me-2"></i>Ver Eventos
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
