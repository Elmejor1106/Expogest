<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel Expositor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Expositor', '/expositor/panelExpositor')}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0"><i class="bi bi-person-badge me-2"></i>Panel de Expositor</h2>
                </div>
                <div class="card-body p-5">
                    <div class="text-center mb-5">
                        <div class="icon-circle mx-auto mb-3" style="width: 80px; height: 80px; background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%); border-radius: 50%; display: flex; align-items: center; justify-content: center;">
                            <i class="bi bi-shop-window fs-1 text-white"></i>
                        </div>
                        <p class="lead">Gestiona tus solicitudes de stands y participa en eventos.</p>
                    </div>

                    <div class="row g-4">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-plus-circle display-4 mb-3" style="color: #FFD600;"></i>
                                    <h5>Solicitar Stand</h5>
                                    <p class="text-muted small">Envía una nueva solicitud</p>
                                    <a th:href="@{/expositor/solicitudStand}" class="btn btn-primary w-100">
                                        Solicitar
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm h-100">
                                <div class="card-body text-center p-4">
                                    <i class="bi bi-list-check display-4 mb-3" style="color: #434343;"></i>
                                    <h5>Mis Solicitudes</h5>
                                    <p class="text-muted small">Ver estado de solicitudes</p>
                                    <a th:href="@{/solicitudes/mis-solicitudes}" class="btn btn-outline-primary w-100">
                                        Ver Todas
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
