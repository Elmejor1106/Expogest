<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Evento - ExpoGest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    
    <!-- Estilos globales -->
    <div th:replace="~{fragments/navbar :: styles}"></div>
    
    <style>
        #map {
            height: 450px;
            width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            margin-bottom: 1rem;
        }
        .coordenadas-info {
            background: linear-gradient(135deg, #FFD600 0%, #FFA000 100%);
            border-radius: 8px;
            padding: 12px;
            color: #434343;
            font-weight: 500;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Organizador', '/organizador/panelOrganizador')}"></div>

<div class="container mt-4 mb-5">
    <!-- Mensajes -->
    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipo} + ' alert-dismissible fade show'" role="alert">
        <i th:class="${tipo == 'success' ? 'bi bi-check-circle-fill' : 'bi bi-exclamation-triangle-fill'} + ' me-2'"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0">
                <i class="bi bi-calendar-event me-2"></i>
                <span th:text="${evento.id == null} ? 'Nuevo Evento' : 'Editar Evento'"></span>
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
                <input type="hidden" th:if="${evento.id != null}" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label fw-bold">
                            <i class="bi bi-tag me-1"></i>Nombre del Evento
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" 
                               placeholder="Ej: Feria Tecnol贸gica 2025" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lugar" class="form-label fw-bold">
                            <i class="bi bi-geo-alt me-1"></i>Lugar
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" th:field="*{lugar}" class="form-control" id="lugar" 
                               placeholder="Ej: Centro de Convenciones" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fechaInicio" class="form-label fw-bold">
                            <i class="bi bi-calendar-check me-1"></i>Fecha de Inicio
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="fechaFin" class="form-label fw-bold">
                            <i class="bi bi-calendar-x me-1"></i>Fecha de Fin
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">
                        <i class="bi bi-file-text me-1"></i>Descripci贸n
                    </label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="4"
                              placeholder="Describe el evento, objetivos, tem谩tica, etc."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="capacidadMaximaStands" class="form-label fw-bold">
                            <i class="bi bi-people me-1"></i>Capacidad M谩xima de Stands
                        </label>
                        <input type="number" th:field="*{capacidadMaximaStands}" class="form-control" 
                               id="capacidadMaximaStands" min="1" placeholder="Dejar vac铆o para ilimitado">
                        <small class="form-text text-muted">
                            <i class="bi bi-info-circle me-1"></i>Dejar en blanco para capacidad ilimitada
                        </small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label fw-bold">
                            <i class="bi bi-check-circle me-1"></i>Estado
                            <span class="text-danger">*</span>
                        </label>
                        <select th:field="*{estado}" class="form-select" id="estado" required>
                            <option value="">-- Seleccionar estado --</option>
                            <option th:each="estado : ${estados}" 
                                    th:value="${estado}" 
                                    th:text="${estado}">
                            </option>
                        </select>
                    </div>
                </div>

                <!-- Mapa Interactivo -->
                <div class="mb-3">
                    <label class="form-label fw-bold">
                        <i class="bi bi-map me-1"></i>Ubicaci贸n del Evento en el Mapa
                        <span class="text-danger">*</span>
                    </label>
                    <p class="text-muted small mb-2">
                        <i class="bi bi-info-circle me-1"></i>
                        Haz clic en el mapa para seleccionar la ubicaci贸n exacta donde se realizar谩 el evento
                    </p>
                    
                    <!-- Mapa -->
                    <div id="map"></div>
                    
                    <!-- Coordenadas seleccionadas -->
                    <div class="coordenadas-info">
                        <i class="bi bi-geo-alt-fill me-2"></i>
                        <span id="coordenadasTexto">Haz clic en el mapa para seleccionar la ubicaci贸n del evento</span>
                    </div>
                    
                    <!-- Campos ocultos para enviar coordenadas -->
                    <input type="hidden" th:field="*{latitud}" id="latitud" required>
                    <input type="hidden" th:field="*{longitud}" id="longitud" required>
                </div>

                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                    <a th:href="@{/eventos}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Guardar Evento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>漏 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<script>
    // Inicializar el mapa centrado en una ubicaci贸n por defecto (Colombia)
    const map = L.map('map').setView([4.6097, -74.0817], 13);
    
    // Agregar capa de OpenStreetMap
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '漏 OpenStreetMap contributors',
        maxZoom: 19
    }).addTo(map);
    
    // Variable para guardar el marcador
    let marker = null;
    
    // Cargar coordenadas existentes si est谩n disponibles
    const latitudExistente = document.getElementById('latitud').value;
    const longitudExistente = document.getElementById('longitud').value;
    
    if (latitudExistente && longitudExistente) {
        const lat = parseFloat(latitudExistente);
        const lng = parseFloat(longitudExistente);
        
        // Centrar mapa en coordenadas existentes
        map.setView([lat, lng], 15);
        
        // Colocar marcador
        marker = L.marker([lat, lng], {
            draggable: true,
            icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            })
        }).addTo(map);
        
        // Actualizar texto de coordenadas
        document.getElementById('coordenadasTexto').innerHTML = 
            `<strong>Ubicaci贸n del Evento:</strong> Latitud: ${lat.toFixed(6)}, Longitud: ${lng.toFixed(6)}`;
        
        // Evento cuando se mueve el marcador
        marker.on('dragend', function(e) {
            const position = marker.getLatLng();
            actualizarCoordenadas(position.lat, position.lng);
        });
    }
    
    // Evento de clic en el mapa
    map.on('click', function(e) {
        const lat = e.latlng.lat;
        const lng = e.latlng.lng;
        
        // Remover marcador anterior si existe
        if (marker) {
            map.removeLayer(marker);
        }
        
        // Agregar nuevo marcador (arrastrable con icono rojo)
        marker = L.marker([lat, lng], {
            draggable: true,
            icon: L.icon({
                iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                iconSize: [25, 41],
                iconAnchor: [12, 41],
                popupAnchor: [1, -34],
                shadowSize: [41, 41]
            })
        }).addTo(map);
        
        // Actualizar coordenadas
        actualizarCoordenadas(lat, lng);
        
        // Evento cuando se mueve el marcador
        marker.on('dragend', function(e) {
            const position = marker.getLatLng();
            actualizarCoordenadas(position.lat, position.lng);
        });
        
        // Agregar popup informativo
        marker.bindPopup('<strong> Ubicaci贸n del Evento</strong><br>Puedes arrastrar este marcador para ajustar la ubicaci贸n').openPopup();
    });
    
    // Funci贸n para actualizar coordenadas
    function actualizarCoordenadas(lat, lng) {
        document.getElementById('latitud').value = lat.toFixed(6);
        document.getElementById('longitud').value = lng.toFixed(6);
        document.getElementById('coordenadasTexto').innerHTML = 
            `<strong>Ubicaci贸n del Evento:</strong> Latitud: ${lat.toFixed(6)}, Longitud: ${lng.toFixed(6)}`;
    }
    
    // Bot贸n para obtener ubicaci贸n actual
    const btnUbicacion = document.createElement('button');
    btnUbicacion.type = 'button';
    btnUbicacion.className = 'btn btn-sm btn-outline-primary mt-2';
    btnUbicacion.innerHTML = '<i class="bi bi-geo-fill me-1"></i> Usar Mi Ubicaci贸n Actual';
    btnUbicacion.onclick = function() {
        if (navigator.geolocation) {
            btnUbicacion.disabled = true;
            btnUbicacion.innerHTML = '<span class="spinner-border spinner-border-sm me-1"></span> Obteniendo ubicaci贸n...';
            
            navigator.geolocation.getCurrentPosition(function(position) {
                const lat = position.coords.latitude;
                const lng = position.coords.longitude;
                
                map.setView([lat, lng], 15);
                
                if (marker) {
                    map.removeLayer(marker);
                }
                
                marker = L.marker([lat, lng], {
                    draggable: true,
                    icon: L.icon({
                        iconUrl: 'https://raw.githubusercontent.com/pointhi/leaflet-color-markers/master/img/marker-icon-2x-red.png',
                        shadowUrl: 'https://cdnjs.cloudflare.com/ajax/libs/leaflet/1.9.4/images/marker-shadow.png',
                        iconSize: [25, 41],
                        iconAnchor: [12, 41],
                        popupAnchor: [1, -34],
                        shadowSize: [41, 41]
                    })
                }).addTo(map);
                
                actualizarCoordenadas(lat, lng);
                
                marker.on('dragend', function(e) {
                    const position = marker.getLatLng();
                    actualizarCoordenadas(position.lat, position.lng);
                });
                
                marker.bindPopup('<strong> Tu ubicaci贸n actual</strong><br>Puedes arrastrar este marcador').openPopup();
                
                btnUbicacion.disabled = false;
                btnUbicacion.innerHTML = '<i class="bi bi-geo-fill me-1"></i> Usar Mi Ubicaci贸n Actual';
            }, function(error) {
                alert('No se pudo obtener tu ubicaci贸n: ' + error.message);
                btnUbicacion.disabled = false;
                btnUbicacion.innerHTML = '<i class="bi bi-geo-fill me-1"></i> Usar Mi Ubicaci贸n Actual';
            });
        } else {
            alert('Tu navegador no soporta geolocalizaci贸n');
        }
    };
    
    document.getElementById('map').parentElement.appendChild(btnUbicacion);
    
    // Validar que se haya seleccionado una ubicaci贸n antes de enviar
    document.querySelector('form').addEventListener('submit', function(e) {
        const lat = document.getElementById('latitud').value;
        const lng = document.getElementById('longitud').value;
        
        if (!lat || !lng) {
            e.preventDefault();
            alert('Por favor, selecciona la ubicaci贸n del evento en el mapa');
            document.getElementById('map').scrollIntoView({ behavior: 'smooth' });
        }
    });
</script>
</body>
</html>
