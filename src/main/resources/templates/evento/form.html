<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Formulario Evento - ExpoGest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos globales -->
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Organizador', '/organizador/panelOrganizador')}"></div>

<div class="container mt-4 mb-5">
    <!-- Mensajes -->
    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipo} + ' alert-dismissible fade show'" role="alert">
        <i th:class="${tipo == 'success' ? 'bi bi-check-circle-fill' : 'bi bi-exclamation-triangle-fill'} + ' me-2'"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <div class="card shadow-sm">
        <div class="card-header">
            <h2 class="mb-0">
                <i class="bi bi-calendar-event me-2"></i>
                <span th:text="${evento.id == null} ? 'Nuevo Evento' : 'Editar Evento'"></span>
            </h2>
        </div>
        <div class="card-body p-4">
            <form th:action="@{/eventos/guardar}" th:object="${evento}" method="post">
                <input type="hidden" th:if="${evento.id != null}" th:field="*{id}" />

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="nombre" class="form-label fw-bold">
                            <i class="bi bi-tag me-1"></i>Nombre del Evento
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" th:field="*{nombre}" class="form-control" id="nombre" 
                               placeholder="Ej: Feria Tecnológica 2025" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="lugar" class="form-label fw-bold">
                            <i class="bi bi-geo-alt me-1"></i>Lugar
                            <span class="text-danger">*</span>
                        </label>
                        <input type="text" th:field="*{lugar}" class="form-control" id="lugar" 
                               placeholder="Ej: Centro de Convenciones" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="fechaInicio" class="form-label fw-bold">
                            <i class="bi bi-calendar-check me-1"></i>Fecha de Inicio
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" th:field="*{fechaInicio}" class="form-control" id="fechaInicio" required>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="fechaFin" class="form-label fw-bold">
                            <i class="bi bi-calendar-x me-1"></i>Fecha de Fin
                            <span class="text-danger">*</span>
                        </label>
                        <input type="date" th:field="*{fechaFin}" class="form-control" id="fechaFin" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="descripcion" class="form-label fw-bold">
                        <i class="bi bi-file-text me-1"></i>Descripción
                    </label>
                    <textarea th:field="*{descripcion}" class="form-control" id="descripcion" rows="4"
                              placeholder="Describe el evento, objetivos, temática, etc."></textarea>
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label for="capacidadMaximaStands" class="form-label fw-bold">
                            <i class="bi bi-people me-1"></i>Capacidad Máxima de Stands
                        </label>
                        <input type="number" th:field="*{capacidadMaximaStands}" class="form-control" 
                               id="capacidadMaximaStands" min="1" placeholder="Dejar vacío para ilimitado">
                        <small class="form-text text-muted">
                            <i class="bi bi-info-circle me-1"></i>Dejar en blanco para capacidad ilimitada
                        </small>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label for="estado" class="form-label fw-bold">
                            <i class="bi bi-check-circle me-1"></i>Estado
                            <span class="text-danger">*</span>
                        </label>
                        <select th:field="*{estado}" class="form-select" id="estado" required>
                            <option value="">-- Seleccionar estado --</option>
                            <option th:each="estado : ${estados}" 
                                    th:value="${estado}" 
                                    th:text="${estado}">
                            </option>
                        </select>
                    </div>
                </div>

                <div class="d-flex justify-content-between mt-4 pt-3 border-top">
                    <a th:href="@{/eventos}" class="btn btn-outline-secondary">
                        <i class="bi bi-arrow-left-circle me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-check-circle me-2"></i>Guardar Evento
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
