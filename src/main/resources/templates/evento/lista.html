<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eventos - ExpoGest</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Estilos globales del sistema -->
    <div th:replace="~{fragments/navbar :: styles}"></div>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Organizador', '/organizador/panelOrganizador')}"></div>

<div class="container mt-4 mb-5">
    <!-- Mensajes -->
    <div th:if="${mensaje}" th:class="'alert alert-' + ${tipo} + ' alert-dismissible fade show'" role="alert">
        <i th:class="${tipo == 'success' ? 'bi bi-check-circle-fill' : 'bi bi-exclamation-triangle-fill'} + ' me-2'"></i>
        <span th:text="${mensaje}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

    <!-- Header Card -->
    <div class="card mb-4 shadow-sm">
        <div class="card-header">
            <div class="d-flex justify-content-between align-items-center">
                <h2 class="mb-0"><i class="bi bi-calendar-event me-2"></i>GestiÃ³n de Eventos</h2>
                <a th:href="@{/eventos/nuevo}" class="btn btn-primary">
                    <i class="bi bi-plus-circle me-2"></i>Nuevo Evento
                </a>
            </div>
        </div>
    </div>

    <!-- Tabla de Eventos -->
    <div class="card shadow-sm">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-hover align-middle">
                    <thead>
                        <tr>
                            <th><i class="bi bi-tag me-1"></i>Nombre</th>
                            <th><i class="bi bi-geo-alt me-1"></i>Lugar</th>
                            <th class="text-center"><i class="bi bi-calendar-check me-1"></i>Fecha Inicio</th>
                            <th class="text-center"><i class="bi bi-calendar-x me-1"></i>Fecha Fin</th>
                            <th class="text-center"><i class="bi bi-check-circle me-1"></i>Estado</th>
                            <th class="text-center"><i class="bi bi-grid-3x3-gap me-1"></i>Stands</th>
                            <th class="text-center"><i class="bi bi-people me-1"></i>Capacidad</th>
                            <th class="text-center">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="evento : ${eventos}">
                            <td><strong th:text="${evento.nombre}"></strong></td>
                            <td><small class="text-muted" th:text="${evento.lugar}"></small></td>
                            <td class="text-center"><span class="badge bg-light text-dark" th:text="${evento.fechaInicio}"></span></td>
                            <td class="text-center"><span class="badge bg-light text-dark" th:text="${evento.fechaFin}"></span></td>
                            <td class="text-center">
                                <span th:switch="${evento.estado.toString()}">
                                    <span th:case="'PLANIFICACION'" class="badge bg-secondary">ðŸ“‹ PlanificaciÃ³n</span>
                                    <span th:case="'ACTIVO'" class="badge bg-success">âœ“ Activo</span>
                                    <span th:case="'FINALIZADO'" class="badge" style="background: #434343; color: white;">âœ“ Finalizado</span>
                                    <span th:case="'CANCELADO'" class="badge bg-danger">âœ— Cancelado</span>
                                </span>
                            </td>
                            <td class="text-center">
                                <span class="badge bg-primary" th:text="${evento.cantidadStandsAsociados}"></span>
                                <a th:href="@{/eventos/{id}/stands(id=${evento.id})}" class="btn btn-sm btn-outline-info ms-2" title="Ver stands">
                                    <i class="bi bi-eye"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <span th:if="${evento.capacidadMaximaStands != null}" 
                                      class="badge" 
                                      style="background: #FFD600; color: #434343;"
                                      th:text="${evento.cantidadStandsAsociados + ' / ' + evento.capacidadMaximaStands}">
                                </span>
                                <span th:if="${evento.capacidadMaximaStands == null}" class="text-muted">
                                    <small>âˆž Ilimitado</small>
                                </span>
                            </td>
                            <td class="text-center">
                                <div class="btn-group btn-group-sm" role="group">
                                    <a th:href="@{/eventos/editar/{id}(id=${evento.id})}" class="btn btn-outline-primary" title="Editar">
                                        <i class="bi bi-pencil-square"></i>
                                    </a>
                                    <a th:href="@{/eventos/eliminar/{id}(id=${evento.id})}"
                                       class="btn btn-outline-danger"
                                       title="Eliminar"
                                       onclick="return confirm('Â¿EstÃ¡ seguro de eliminar este evento? Esta acciÃ³n no se puede deshacer.');">
                                        <i class="bi bi-trash"></i>
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(eventos)}">
                            <td colspan="8" class="text-center py-5">
                                <div class="text-muted">
                                    <i class="bi bi-inbox display-1 d-block mb-3"></i>
                                    <p class="lead">No hay eventos registrados</p>
                                    <a th:href="@{/eventos/nuevo}" class="btn btn-primary">
                                        <i class="bi bi-plus-circle me-2"></i>Crear el primero
                                    </a>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<footer class="text-center text-white mt-5">
    <small>Â© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
