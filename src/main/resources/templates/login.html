<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>ExpoGest - Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            min-height: 100vh;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            position: relative;
            -webkit-font-smoothing: antialiased;
            display: flex;
            flex-direction: column;
        }
        
        /* Fondo con patrón geométrico sutil */
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(180deg, #f8f9fa 0%, #e9ecef 100%);
            opacity: 1;
        }
        
        .animated-bg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(30deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef),
                linear-gradient(150deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef),
                linear-gradient(30deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef),
                linear-gradient(150deg, #e9ecef 12%, transparent 12.5%, transparent 87%, #e9ecef 87.5%, #e9ecef);
            background-size: 80px 140px;
            background-position: 0 0, 0 0, 40px 70px, 40px 70px;
            opacity: 0.15;
        }
        
        /* Contenedor principal limpio */
        .login-container {
            position: relative;
            z-index: 10;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        
        .glass-card {
            background: #ffffff;
            border-radius: 1rem;
            border: 1px solid #e5e7eb;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 480px;
            position: relative;
            animation: cardEntrance 0.6s ease-out;
        }
        
        @keyframes cardEntrance {
            from { transform: translateY(30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        
        .glass-card:hover {
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.12);
            transition: box-shadow 0.3s ease;
        }
        
        /* Logo y título */
        .logo-container {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .logo-icon {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            border-radius: 1rem;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            color: #ffffff;
            margin-bottom: 1.25rem;
            box-shadow: 0 8px 20px rgba(30, 58, 138, 0.25);
        }
        
        .login-title {
            font-size: 2rem;
            font-weight: 700;
            color: #1e3a8a;
            margin-bottom: 0.5rem;
            letter-spacing: -0.5px;
        }
        
        .login-subtitle {
            color: #6b7280;
            font-size: 0.95rem;
            font-weight: 400;
            margin-bottom: 2rem;
        }
        
        /* Campos de formulario */
        .input-group-custom {
            position: relative;
            margin-bottom: 1.5rem;
        }
        
        .input-group-custom input {
            width: 100%;
            padding: 0.875rem 1rem 0.875rem 3rem;
            background: #ffffff;
            border: 1.5px solid #d1d5db;
            border-radius: 0.5rem;
            color: #1f2937;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }
        
        .input-group-custom input:focus {
            outline: none;
            background: #ffffff;
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
        
        .input-group-custom input::placeholder {
            color: #9ca3af;
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            font-size: 1.1rem;
            color: #6b7280;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        .input-group-custom input:focus ~ .input-icon {
            color: #2563eb;
        }
        
        /* Botón de inicio de sesión */
        .btn-login {
            width: 100%;
            padding: 0.875rem 1rem;
            background: linear-gradient(135deg, #1e3a8a 0%, #2563eb 100%);
            border: none;
            border-radius: 0.5rem;
            color: #ffffff;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 12px rgba(30, 58, 138, 0.25);
            letter-spacing: 0.3px;
        }
        
        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(30, 58, 138, 0.35);
        }
        
        .btn-login:active {
            transform: translateY(0);
        }
        
        /* Divisor */
        .divider {
            display: flex;
            align-items: center;
            margin: 1.75rem 0;
        }
        
        .divider-line {
            flex: 1;
            height: 1px;
            background: #e5e7eb;
        }
        
        .divider-text {
            padding: 0 1rem;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 500;
        }
        
        /* Enlace de registro */
        .register-section {
            text-align: center;
        }
        
        .register-text {
            color: #6b7280;
            font-size: 0.9rem;
            margin-bottom: 0.75rem;
        }
        
        .register-link {
            display: inline-block;
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
            font-size: 0.95rem;
            padding: 0.625rem 1.5rem;
            border-radius: 0.5rem;
            border: 1.5px solid #2563eb;
            transition: all 0.3s ease;
        }
        
        .register-link:hover {
            background: #2563eb;
            color: #ffffff;
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(37, 99, 235, 0.3);
        }
        
        /* Footer */
        .footer-minimal {
            position: relative;
            margin-top: 2rem;
            padding: 1.25rem;
            text-align: center;
            color: #9ca3af;
            font-size: 0.875rem;
            font-weight: 400;
        }
        
        /* Responsivo */
        @media (max-width: 576px) {
            .glass-card {
                padding: 2rem 1.5rem;
            }
            .login-title {
                font-size: 2rem;
            }
            .logo-icon {
                width: 60px;
                height: 60px;
                font-size: 2rem;
            }
        }
        
        /* Animación de carga */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        body {
            animation: fadeIn 0.4s ease-in;
        }
    </style>
</head>
<body>
    <!-- Fondo con patrón -->
    <div class="animated-bg"></div>
    
    <!-- Contenedor de Login -->
    <div class="login-container">
        <div class="glass-card">
            <!-- Logo y Título -->
            <div class="logo-container">
                <div class="logo-icon">
                    <i class="bi bi-award-fill"></i>
                </div>
                <h1 class="login-title">ExpoGest</h1>
                <p class="login-subtitle">Gestión de Eventos Empresariales</p>
            </div>
            
            <!-- Formulario -->
            <form th:action="@{/login}" method="post">
                <div class="input-group-custom">
                    <input type="email" id="correo" name="correo" placeholder="correo@ejemplo.com" required autocomplete="email">
                    <i class="bi bi-envelope-fill input-icon"></i>
                </div>
                
                <div class="input-group-custom">
                    <input type="password" id="contrasena" name="contrasena" placeholder="Contraseña" required autocomplete="current-password">
                    <i class="bi bi-shield-lock-fill input-icon"></i>
                </div>
                
                <button type="submit" class="btn-login">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                </button>
            </form>
            
            <!-- Divisor -->
            <div class="divider">
                <div class="divider-line"></div>
                <span class="divider-text">o</span>
                <div class="divider-line"></div>
            </div>
            
            <!-- Registro -->
            <div class="register-section">
                <p class="register-text">¿Primera vez en ExpoGest?</p>
                <a th:href="@{/registro}" class="register-link">
                    <i class="bi bi-person-plus-fill me-2"></i>Crear Cuenta
                </a>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer-minimal">
        <div>© 2025 ExpoGest • Innovación en Gestión de Eventos</div>
    </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
