<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>GestExpo - Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            background: linear-gradient(135deg, #FFD600 0%, #434343 100%);
        }
        .navbar {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%) !important;
        }
        .navbar-brand {
            font-size: 2rem;
            letter-spacing: 2px;
            font-weight: 700;
            background: linear-gradient(45deg, #FFD600, #fff, #434343);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        .login-card {
            border-radius: 24px;
            box-shadow: 0 8px 32px rgba(44, 62, 80, 0.18);
            background: rgba(255,255,255,0.97);
            border: none;
            padding: 3rem 2rem;
        }
        .login-title {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            font-size: 2.2rem;
            margin-bottom: 2rem;
        }
        .form-floating > .form-control:focus {
            border-color: #FFD600;
            box-shadow: 0 0 0 0.2rem rgba(255, 214, 0, 0.25);
        }
        .btn-login {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%);
            border: none;
            border-radius: 12px;
            font-weight: 600;
            color: #434343;
        }
        .btn-login:hover {
            color: #FFD600;
            background: #434343;
        }
        .register-link {
            color: #FFD600;
            text-decoration: none;
            font-weight: 600;
        }
        .register-link:hover {
            color: #434343;
            text-decoration: underline;
        }
        .footer-custom {
            background: linear-gradient(90deg, #FFD600 0%, #434343 100%);
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-calendar-event me-2"></i>ExpoGest
            </a>
        </div>
    </nav>

    <!-- Login Form -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="login-card w-100" style="max-width: 400px;">
            <h2 class="login-title text-center">Iniciar Sesión</h2>
            <form th:action="@{/login}" method="post">
                <div class="form-floating mb-3">
                    <input type="email" id="correo" name="correo" class="form-control" placeholder="correo@ejemplo.com" required>
                    <label for="correo"><i class="bi bi-envelope me-2"></i>Correo electrónico</label>
                </div>
                <div class="form-floating mb-4">
                    <input type="password" id="contrasena" name="contrasena" class="form-control" placeholder="Contraseña" required>
                    <label for="contrasena"><i class="bi bi-lock me-2"></i>Contraseña</label>
                </div>
                <div class="d-grid mb-3">
                    <button type="submit" class="btn btn-login">
                        <i class="bi bi-box-arrow-in-right me-2"></i>Iniciar Sesión
                    </button>
                </div>
            </form>
            <div class="text-center">
                <p class="mb-0 text-muted">¿No tienes cuenta?</p>
                <a th:href="@{/registro}" class="register-link">Regístrate aquí</a>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer-custom text-white text-center py-3 mt-5">
        <small>© 2025 GestExpo. Todos los derechos reservados.</small>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
