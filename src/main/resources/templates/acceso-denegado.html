<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Denegado - ExpoGest</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background: linear-gradient(135deg, #FFD600 0%, #434343 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .error-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            text-align: center;
            max-width: 500px;
        }
        
        .error-icon {
            font-size: 5rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
        
        .error-title {
            color: #434343;
            font-weight: bold;
            margin-bottom: 1rem;
        }
        
        .error-message {
            color: #6c757d;
            margin-bottom: 2rem;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #FFD600 0%, #FFA500 100%);
            border: none;
            padding: 12px 30px;
            font-weight: bold;
            transition: transform 0.2s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 214, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <i class="bi bi-shield-x error-icon"></i>
        <h1 class="error-title">Acceso Denegado</h1>
        <p class="error-message">
            No tienes permisos para acceder a esta sección. 
            <br>Por favor, verifica tu rol de usuario.
        </p>
        <a href="javascript:history.back()" class="btn btn-primary">
            <i class="bi bi-arrow-left"></i> Volver
        </a>
        <a href="/login" class="btn btn-outline-secondary ms-2">
            <i class="bi bi-box-arrow-right"></i> Cerrar Sesión
        </a>
    </div>
</body>
</html>
