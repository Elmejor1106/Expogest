<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Editar Evaluación</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1>Editar Evaluación</h1>
    <h2>Stand: <span th:text="${stand.nombre}"></span></h2>
    <h3>Evento: <span th:text="${evento.nombre}"></span></h3>

    <div th:if="${success}" class="alert alert-success" role="alert" th:text="${success}"></div>
    <div th:if="${error}" class="alert alert-danger" role="alert" th:text="${error}"></div>

    <form th:action="@{/evaluaciones/actualizar/{id}(id=${evaluacion.id})}" th:object="${evaluacion}" method="post" class="mt-4">
        <input type="hidden" th:field="*{id}" />
        <input type="hidden" th:name="standId" th:value="${stand.id}" />
        <input type="hidden" th:name="eventoId" th:value="${evento.id}" />

        <div class="mb-3">
            <label for="nota" class="form-label">Nota:</label>
            <div id="star-rating" class="mb-2" style="font-size: 2rem; color: #FFD600; cursor: pointer;">
                <i class="bi bi-star" data-value="0.5"></i>
                <i class="bi bi-star" data-value="1"></i>
                <i class="bi bi-star" data-value="1.5"></i>
                <i class="bi bi-star" data-value="2"></i>
                <i class="bi bi-star" data-value="2.5"></i>
                <i class="bi bi-star" data-value="3"></i>
                <i class="bi bi-star" data-value="3.5"></i>
                <i class="bi bi-star" data-value="4"></i>
                <i class="bi bi-star" data-value="4.5"></i>
                <i class="bi bi-star" data-value="5"></i>
            </div>
            <input id="nota" type="hidden" th:field="*{nota}" />
            <div class="form-text">Haz clic en las estrellas para calificar (puedes seleccionar medias estrellas).</div>
            <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
        </div>

        <div class="mb-3">
            <label for="comentario" class="form-label">Comentario:</label>
            <textarea id="comentario" th:field="*{comentario}" class="form-control" rows="3" maxlength="500" placeholder="Escribe tus observaciones o sugerencias..." required></textarea>
        </div>

        <button type="submit" class="btn btn-primary">Actualizar</button>
        <a th:href="@{/evaluador/eventos/{eventoId}/stands(eventoId=${evento.id})}" class="btn btn-secondary ms-2">Volver</a>
    </form>
</div>

<!-- Bootstrap JS Bundle -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function() {
        const stars = document.querySelectorAll('#star-rating i');
        const ratingInput = document.getElementById('nota');
        let currentRating = parseFloat(ratingInput.value) || 0;

        function updateStars(rating) {
            stars.forEach(star => {
                const starValue = parseFloat(star.dataset.value);
                if (rating >= starValue) {
                    star.classList.remove('bi-star', 'bi-star-half');
                    star.classList.add('bi-star-fill');
                } else if (rating >= starValue - 0.25) {
                    star.classList.remove('bi-star', 'bi-star-fill');
                    star.classList.add('bi-star-half');
                } else {
                    star.classList.remove('bi-star-fill', 'bi-star-half');
                    star.classList.add('bi-star');
                }
            });
        }

        stars.forEach(star => {
            star.addEventListener('click', function() {
                currentRating = parseFloat(this.dataset.value);
                ratingInput.value = currentRating;
                updateStars(currentRating);
            });

            star.addEventListener('mouseover', function() {
                updateStars(parseFloat(this.dataset.value));
            });

            star.addEventListener('mouseout', function() {
                updateStars(currentRating);
            });
        });

        updateStars(currentRating);
    });
</script>

</body>
</html>
