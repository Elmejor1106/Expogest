<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Evaluar Stands - <span th:text="${evento.nombre}"></span></title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card mb-4 shadow">
        <div class="card-header bg-primary text-white">
            <h2 class="mb-0"><i class="bi bi-calendar-event"></i> <span th:text="${evento.nombre}"></span></h2>
        </div>
        <div class="card-body">
            <p>Aquí puedes evaluar los stands del evento.</p>
        </div>
    </div>

    <div class="card mb-4 shadow">
        <div class="card-header bg-secondary text-white">
            <h4 class="mb-0"><i class="bi bi-grid-3x3-gap"></i> Stands del Evento</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered table-hover">
                    <thead class="table-dark">
                        <tr>
                            <th>Nombre del Stand</th>
                            <th>Ubicación</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="stand : ${stands}">
                            <td th:text="${stand.nombre}"></td>
                            <td th:text="${stand.ubicacion}"></td>
                            <td>
                                <div th:if="${evaluacionesMap.containsKey(stand.id)}">
                                    <a th:href="@{/evaluaciones/editar/{id}(id=${evaluacionesMap.get(stand.id).id})}" class="btn btn-warning btn-sm">
                                        <i class="bi bi-pencil-square"></i> Ver/Editar Evaluación
                                    </a>
                                </div>
                                <div th:unless="${evaluacionesMap.containsKey(stand.id)}">
                                    <a th:href="@{/evaluaciones/nueva/{eventoId}/{standId}(eventoId=${evento.id}, standId=${stand.id})}" class="btn btn-primary btn-sm">
                                        <i class="bi bi-clipboard-check"></i> Evaluar
                                    </a>
                                </div>
                            </td>
                        </tr>
                        <tr th:if="${#lists.isEmpty(stands)}">
                            <td colspan="3" class="text-center text-muted">
                                No hay stands asignados a este evento.
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="mt-4">
        <a th:href="@{/}" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left-circle"></i> Volver al panel
        </a>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
