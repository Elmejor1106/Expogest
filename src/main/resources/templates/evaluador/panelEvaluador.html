<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Panel Evaluador</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
    <th:block th:replace="~{fragments/navbar :: styles}"></th:block>
</head>
<body>

<!-- Navbar -->
<div th:replace="~{fragments/navbar :: navbar('Evaluador', '/evaluador/panel')}"></div>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-sm">
                <div class="card-header text-center">
                    <h2 class="mb-0"><i class="bi bi-clipboard-check me-2"></i>Panel de Evaluador</h2>
                </div>
                <div class="card-body p-5">
                    <div th:if="${eventos == null or #lists.isEmpty(eventos)}">
                        <p class="text-center">No hay eventos disponibles para evaluar en este momento.</p>
                    </div>
                    <div th:if="${eventos != null and !#lists.isEmpty(eventos)}" class="list-group">
                        <div th:each="evento : ${eventos}" th:object="${evento}" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="*{nombre}"></h5>
                                <small>
                                    <span th:text="${#temporals.format(evento.fechaInicio, 'dd/MM/yyyy')}"></span>
                                    -
                                    <span th:text="${#temporals.format(evento.fechaFin, 'dd/MM/yyyy')}"></span>
                                </small>
                            </div>
                            <p class="mb-1" th:text="*{descripcion}"></p>
                            <a th:href="@{/evaluador/eventos/{id}/stands(id=*{id})}" class="btn btn-primary btn-sm mt-2">Evaluar Stands</a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card shadow-sm mt-4">
                <div class="card-header text-center">
                    <h2 class="mb-0"><i class="bi bi-file-earmark-bar-graph me-2"></i>Generación de Reportes</h2>
                </div>
                <div class="card-body p-5">
                    <div th:if="${#lists.isEmpty(eventos.?[fechaFin.isBefore(T(java.time.LocalDate).now())])}">
                        <p class="text-center">No hay eventos finalizados para generar reportes.</p>
                    </div>
                    <div th:unless="${#lists.isEmpty(eventos.?[fechaFin.isBefore(T(java.time.LocalDate).now())])}" class="list-group">
                        <div th:each="evento : ${eventos.?[fechaFin.isBefore(T(java.time.LocalDate).now())]}" class="list-group-item list-group-item-action flex-column align-items-start">
                            <div class="d-flex w-100 justify-content-between">
                                <h5 class="mb-1" th:text="${evento.nombre}"></h5>
                                <small><span th:text="${#temporals.format(evento.fechaInicio, 'dd/MM/yyyy')}"></span> - <span th:text="${#temporals.format(evento.fechaFin, 'dd/MM/yyyy')}"></span></small>
                            </div>
                            <p class="mb-1" th:text="${evento.descripcion}"></p>
                            <a th:href="@{/reportes/evaluaciones/{id}/excel(id=${evento.id})}" class="btn btn-success btn-sm mt-2">
                                <i class="bi bi-file-earmark-excel me-2"></i>Descargar Reporte (Excel)
                            </a>
                            <a th:href="@{/reportes/evaluaciones/{id}/pdf(id=${evento.id})}" class="btn btn-danger btn-sm mt-2">
                                <i class="bi bi-file-earmark-pdf me-2"></i>Descargar Reporte (PDF)
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

<footer class="text-center text-white mt-5">
    <small>© 2025 ExpoGest. Todos los derechos reservados.</small>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
