<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Evaluar Stand</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-header">
            <h2>Evaluar Stand</h2>
        </div>
        <div class="card-body">
            <h4 class="card-title" th:text="${evento.nombre}">Nombre del Evento</h4>
            <p class="card-text">Estás evaluando el stand: <strong th:text="${stand.nombre}">Nombre del Stand</strong></p>

            <form th:action="@{/evaluaciones/guardar}" th:object="${evaluacion}" method="post" class="mt-4">
                <!-- Hidden fields to carry over IDs -->
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" th:field="*{eventoId}" />
                <input type="hidden" th:field="*{standId}" />
                <input type="hidden" th:field="*{evaluadorId}" />

                <div class="mb-3">
                    <label for="nota" class="form-label"><strong>Nota (0.0 - 10.0)</strong></label>
                    <input id="nota" type="number" th:field="*{nota}" class="form-control" min="0" max="10" step="0.1" required />
                </div>

                <div class="mb-3">
                    <label for="comentario" class="form-label"><strong>Comentario (Opcional)</strong></label>
                    <textarea id="comentario" th:field="*{comentario}" class="form-control" rows="4"></textarea>
                </div>

                <button type="submit" class="btn btn-primary"><i class="bi bi-check-lg"></i> Guardar Evaluación</button>
                <a th:href="@{/evaluador/eventos/{id}/stands(id=*{eventoId})}" class="btn btn-secondary ms-2"><i class="bi bi-x-lg"></i> Cancelar</a>
            </form>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
